{{block "recognition-start" .}}
<div id="Recognitions" class="row justify-content-evenly">

{{end}}


{{block "recognition-card-group-start" .}}
<div class="card-group" style="padding-bottom: 7px;"> 
{{end}}

{{block "recognition-person-list" .}}
    <div class="col">
        <ul>
            {{range .People}}
            <li>{{.}}</li>
            {{end}}
        </ul>
    </div>
{{end}}

{{block "recognition-card" .}}
<div class="card d-flex justify-content-center">
    <div class="card-body">
        <h5 style="font-weight: bold;" class="card-title">{{.Name}}</h5>
        <div class="row">

{{end}}


{{block "recognition-div-end" .}}
</div>
{{end}}
